<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">My Store</h1>
        <button id="cartButton" class="text-xl focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m-2.8 4h18l-3 6H7L5 9m5-5h4m-4 0v1a1 1 0 102 0V4m0 0h4m-4 0a1 1 0 01-1 1H7a1 1 0 01-1-1m1 1h6a1 1 0 001-1V3a1 1 0 00-1-1h-4a1 1 0 00-1 1v1z" />
            </svg>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Product Cards -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-semibold">Product 1</h3>
                <p class="text-gray-600">$10.00</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </div>
    </main>

    <!-- Off-Canvas Cart -->
    <div id="cartOffcanvas" class="fixed inset-y-0 right-0 transform translate-x-full bg-white w-80 shadow-lg z-50 transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will go here -->
                <p class="text-gray-600">Your cart is empty.</p>
            </div>
            <button id="closeCartButton" class="mt-6 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Close Cart</button>
        </div>
    </div>

    <script>
        const cartButton = document.getElementById('cartButton');
        const closeCartButton = document.getElementById('closeCartButton');
        const cartOffcanvas = document.getElementById('cartOffcanvas');

        cartButton.addEventListener('click', () => {
            cartOffcanvas.classList.toggle('translate-x-full');
        });

        closeCartButton.addEventListener('click', () => {
            cartOffcanvas.classList.toggle('translate-x-full');
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
